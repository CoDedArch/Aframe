<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assinment</title>
    <script src="./Scripts/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity >
        <a-box color="blue" width="10" height=" 20" position=" 9 9 0"
        rotation="90 0 0"></a-box>
        <a-cylinder color="red"   radius="0.5" position="4.5  4.3 9" height="9"></a-cylinder>
        <a-cylinder color="green" radius="0.5" position="13.2 4.3  9" height="9"></a-cylinder>
        <a-cylinder color="pink"  radius="0.5" position="4.5  4.3 -9" height="9"></a-cylinder>
        <a-cylinder color="black" radius="0.5" position="13.2 4.3  -9" height="9"></a-cylinder>
        
        </a-entity>

        <!-- developing the chairs entity -->
        <a-entity postion="-20 0 0"> 
            <a-box color="red" 
                    rotation="90 0 0" width="5" height="8" position="0 4 0"></a-box >
            <a-cylinder color="red"   radius="0.5" position="2     1   3.5" height="5"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="2     1  -3.5" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="-2.2  1   3.5" height="5"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="-2.2  1  -3.5" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="-2.2  8   3.5" height="8"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="-2.2  8  -3.5" height="8"></a-cylinder>
            <a-cylinder color="red"   radius="0.5" position="-2.2  8  0.2" height="7" rotation="90 0 0"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="-2.2  11.4  0.2" height="7" rotation="90 0 0"></a-cylinder>
            
            <a-box color="red" 
                    rotation="90 0 0" width="8" height="5" position="8.7 4 17"></a-box >
            
            <a-cylinder color="red"   radius="0.5" position="5   1  15" height="5"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="12  1  15" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="5   1  19" height="5"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="12  1  19" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="5   8  19" height="8"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="12  8  19" height="8"></a-cylinder>
            <a-cylinder color="red"   radius="0.5" position="8  8  19" height="7" rotation="0 0 90"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="8  11.4 19" height="7" rotation="0 0 90"></a-cylinder>

            <a-box color="red" 
                    rotation="90 0 0" width="5" height="8" position="20 4 0"></a-box >
            <a-cylinder color="red"   radius="0.5" position="19   1   3.5"   height="5"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="19   1  -3.5"   height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="21.7 1   3.5"   height="5"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="21.7 1  -3.5"   height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="21.7 8   3.5"   height="8"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="21.7 8  -3.5"   height="8"></a-cylinder>
            <a-cylinder color="red"   radius="0.5" position="21.7 8  0.2"    height="7" rotation="90 0 0"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="21.7 11.4  0.2" height="7" rotation="90 0 0"></a-cylinder>


            <a-box color="red" 
                    rotation="90 0 0" width="8" height="5" position="8.7 4 -17"></a-box >

            <a-cylinder color="red"   radius="0.5" position="5   1  -15" height="5"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="12  1  -15" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="5   1  -19" height="5"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="12  1  -19" height="5"></a-cylinder>
            <a-cylinder color="pink"  radius="0.5" position="5  8   -19" height="8"></a-cylinder>
            <a-cylinder color="black" radius="0.5" position="12 8   -19" height="8"></a-cylinder>
            <a-cylinder color="red"   radius="0.5" position="8  8  -19" height="7" rotation="0 0 90"></a-cylinder>
            <a-cylinder color="green" radius="0.5" position="8  11.4 -19" height="7" rotation="0 0 90"></a-cylinder>

        </a-entity>


        <a-entity rotation="0 -100 ">
        <a-camera position="-10 20 120">

        </a-camera>
        </a-entity>
    </a-scene>

    
</body>
</html>
